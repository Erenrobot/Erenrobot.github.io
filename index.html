<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            background-color: #007BFF; /* This is a shade of blue. Adjust to your preference. */
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }
        .content {
            max-width: 800px;
            margin: auto;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            max-width: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .projects {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .projects img {
            max-width: 100%;
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="profile">
            <img src="profilphoto.jpg" alt="Eren Sadıkoğlu">
            <p>Text about you</p>
        </div>

        <div class="projects">
            <div>
                <img src="drone.jpg" alt="Drone Projesi">
                <p>Text about project 1</p>
            </div>
            <div>
                <img src="iha.jpg" alt="Sabit Kanatlı İHA">
                <p>Text about project 2</p>
            </div>
            <div>
                <img src="ika.png" alt="insansız Kara Aracı">
                <p>Text about project 3</p>
            </div>
        </div>

        <div class="social-links">
            <a href="https://twitter.com/eren_robot" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/eren-sadikoglu/" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
